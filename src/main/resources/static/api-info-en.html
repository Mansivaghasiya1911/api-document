<!doctype html> <html lang="en"> <head> <title>api document</title> <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo="> <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"> <style type="text/css"> html { position: relative; min-height: 100%; } body { font-size: 16px; } footer { position: absolute; height: 133px; width: 100%; background: #f5f5f5; } footer > div { padding: 10px; } footer p { margin: 5px 0; text-align: center; } pre { font-size: 14px; overflow: auto; margin: 0 0 14px; padding: 7px 14px; } pre .line-number { color: #2B91AF; display: block; float: left; margin: 0 14px 0 -14px; border-right: 1px solid; text-align: right; padding: 0 7px 0 14px; } pre .comment { color: #998; font-style: italic; } .module {} .module-name { border-bottom: 5px solid #eee; margin-bottom: -5px; } .module-api { border-bottom: 1px solid #eee; padding-bottom: 5px; } .module-api-index {} .module-api-info {} .module-api-info-basic {} .module-api-info-desc {} .module-api-info-param {} .module-api-info-return {} .bottom-table { margin-bottom: 10px; } .bold { font-weight: bold; } .wrap { white-space: pre-wrap; } .red { color: red; } .table-hover tbody tr:hover { background-color: rgba(0,0,0,.075); } .table-striped tbody tr:nth-of-type(odd) { background-color: rgba(0,0,0,.05); } .table-bordered td, .table-bordered th { border: 1px solid #dee2e6; } .bs-docs-sidebar { width: inherit; position: fixed; margin: 15px 0; } .bs-docs-sidebar > .nav { overflow-y: auto; max-height: calc(100vh - 30px); } .bs-docs-sidebar .nav > li > a { display: block; padding: 4px 0 4px 20px; font-size: 14px; font-weight: 500; color: #999; } .bs-docs-sidebar .nav > li > a:hover, .bs-docs-sidebar .nav > li > a:focus { padding-left: 19px; color: #A1283B; text-decoration: none; background-color: transparent; border-left: 1px solid #A1283B; } .bs-docs-sidebar .nav > .active > a, .bs-docs-sidebar .nav > .active:hover > a, .bs-docs-sidebar .nav > .active:focus > a { padding-left: 18px; font-weight: bold; color: #A1283B; background-color: transparent; border-left: 2px solid #A1283B; } .bs-docs-sidebar .nav .nav { display: none; padding-bottom: 10px; } .bs-docs-sidebar .nav .nav > li > a { padding-top: 1px; padding-bottom: 1px; padding-left: 30px; font-size: 12px; font-weight: normal; } .bs-docs-sidebar .nav .nav > li > a:hover, .bs-docs-sidebar .nav .nav > li > a:focus { padding-left: 29px; } .bs-docs-sidebar .nav .nav > .active > a, .bs-docs-sidebar .nav .nav > .active:hover > a, .bs-docs-sidebar .nav .nav > .active:focus > a { padding-left: 28px; font-weight: 500; } .bs-docs-sidebar .nav .nav .nav { padding-bottom: 10px; } .bs-docs-sidebar .nav .nav .nav > li > a { padding-top: 1px; padding-bottom: 1px; padding-left: 40px; font-size: 12px; font-weight: normal; } .bs-docs-sidebar .nav .nav .nav > li > a:hover, .bs-docs-sidebar .nav .nav .nav > li > a:focus { padding-left: 39px; } .bs-docs-sidebar .nav > .active > ul { display: block; } .bs-docs-sidebar .nav .nav .nav > .active > a, .bs-docs-sidebar .nav .nav .nav > .active:hover > a, .bs-docs-sidebar .nav .nav .nav > .active:focus > a { padding-left: 38px; font-weight: 500; } @media print { .print-nil { display: none; } } @media (max-width: 992px), print { .col-md-9 { width: 100%; } .col-md-3 { display: none; } } @media (min-width: 993px) and (max-width: 1200px) { .bs-docs-sidebar { padding-left: 10px; width: calc(25% - 10px - 3px); } } @media (min-width: 1201px) { .bs-docs-sidebar { padding-left: 20px; width: calc(25% - 20px - 8px); } } </style> </head> <body> <main class="container"> <div class="row"> <div class="col-md-9"> <script id="url-render" type="text/x-dot-template"> {{~ it.moduleList :module:index}} <div class="module"> <h2 id="{{= module.name}}" class="module-name"><span>{{= index + 1}}</span> {{= module.info || ''}}</h2> {{~ module.urlList :url:urlIndex}} <div class="module-api"> <h3 id="{{= module.name}}-{{= url.id}}" class="module-api-index"> <span>{{= index + 1}}.{{= urlIndex + 1}}</span> {{= url.title || ''}} </h3> <div class="module-api-info"> <p class="module-api-info-basic">request <code>{{= url.method || ''}} {{= url.url || ''}}</code></p> {{ var moduleDesc = '', printNil = ''; if (url.develop && url.develop !== '') { moduleDesc += 'develop: ' + url.develop; } if (url.desc && url.desc !== '') { if (moduleDesc !== '') { moduleDesc += '<br>'; } moduleDesc += 'comment: ' + url.desc; } if (url.exampleUrl) { var example = '<a target="_blank" href="' + url.exampleUrl + '">Result example url</a>'; if (moduleDesc !== '') { moduleDesc += '<span class="print-nil"><br><br>' + example + '</span>'; } else { printNil = ' print-nil'; moduleDesc += example; } } }} <pre class="module-api-info-desc{{= printNil}}">{{= moduleDesc}}</pre> {{ var globalParamList = it.tokenList || []; var urlParamList = url.paramList || []; var paramList = (url.useGlobalParam === true) ? globalParamList.concat(urlParamList) : urlParamList; var hasExample = false, hasHeader = false; for (var i = 0; i < paramList.length; i++) { var urlExample = paramList[i].example; if (urlExample !== undefined && urlExample !== null && urlExample !== '') { hasExample = true; } if (paramList[i].paramType === 'Header') { hasHeader = true; } } }} {{? paramList && paramList.length > 0}} <div class="module-api-info-param bottom-table panel panel-default"> <table class="table table-striped table-bordered table-hover table-condensed"> <thead> <tr> <th scope="col" class="text-left">param name</th> <th scope="col" class="text-left">data type</th> <th scope="col" class="text-left">required</th> <th scope="col" class="text-left">comment</th> {{? hasExample}}<th scope="col" class="text-left">example</th>{{?}} {{? hasHeader}}<th scope="col" class="text-left">param type</th>{{?}} </tr> </thead> <tbody> {{~ paramList :param:paramIndex}} <tr{{? param.must}} class="bold"{{?}}{{? param.style && param.style !== ''}} style="{{= param.style}}"{{?}}> <td class="text-left">{{= param.name || ''}}</td> <td class="text-left">{{= param.dataType || ''}}</td> <td class="text-left">{{= param.must ? 'Yes' : 'No'}}</td> <td class="text-left wrap">{{= param.desc || ''}}</td> {{? hasExample}}<td class="text-left wrap">{{= param.example || ''}}</td>{{?}} {{? hasHeader}}<td class="text-left">{{= param.paramType || ''}}</td>{{?}} </tr> {{~}} </tbody> </table> </div> {{?}} <div class="module-api-info-return"> <p>return example & comment</p> <pre class="src src-json">{{= url.commentJson || ''}}</pre> {{? url.returnList && url.returnList.length > 0}} <div class="bottom-table panel panel-default"> <table class="table table-striped table-bordered table-hover table-condensed"> <thead> <tr> <th scope="col" class="text-left">return field name</th> <th scope="col" class="text-left">type</th> <th scope="col" class="text-left">comment</th> </tr> </thead> <tbody> {{~ url.returnList :rtn}} <tr> <td class="text-left">{{= rtn.name || ''}}</td> <td class="text-left">{{= rtn.type || ''}}</td> <td class="text-left wrap">{{= rtn.desc || ''}}</td> </tr> {{~}} </tbody> </table> </div> {{?}} {{? (it.responseList && it.responseList.length > 0) || (url.responseList && url.responseList.length > 0)}} <div class="bottom-table panel panel-default"> <table class="table table-striped table-bordered table-hover table-condensed"> <thead> <tr> <th scope="col" class="text-left">Response Code</th> <th scope="col" class="text-left">comment</th> </tr> </thead> <tbody> {{ var responseList; if (url.responseList && url.responseList.length > 0) { responseList = url.responseList; } else if (it.responseList && it.responseList.length > 0) { responseList = it.responseList; } else { responseList = []; } }} {{~ responseList :response}} <tr> <td class="text-left">{{= response.code || ''}}</td> <td class="text-left">{{= response.msg || ''}}</td> </tr> {{~}} </tbody> </table> </div> {{?}} </div> </div> </div> {{~}} </div> {{~}} </script> </div> <div class="col-md-3"> <div class="bs-docs-sidebar"> <ul class="nav"> <script id="url-nav-render" type="text/x-dot-template"> {{~ it.moduleList :module:index}} <li> <a href="#{{= module.name}}">{{= index + 1}} {{= module.info || ''}}</a> <ul class="nav"> {{~ module.urlList :url:urlIndex}} <li> <a href="#{{= module.name}}-{{= url.id}}">{{= index + 1}}.{{= urlIndex + 1}} {{= url.title || ''}}</a> </li> {{~}} </ul> </li> {{~}} </script> </ul> </div> </div> </div> </main> <footer> <script id="copyright" type="text/x-dot-template"> <div> <p class="version">Version: <span>{{= it.version || ''}}</span></p> <p class="statistics">{{= it.groupCount || ''}} module, {{= it.apiCount || ''}} api</p> <p class="team">{{= it.team || ''}}</p> <p class="copyright">&copy; {{= new Date().getFullYear()}} {{= it.copyright || ''}}</p> </div> </script> </footer> <script type="text/javascript"> var projectDomain = ''; </script> <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script> <script type="text/javascript"> $(function() { 'use strict'; $(document.body).scrollspy({target: '.bs-docs-sidebar'}); var topBottomHeight = 30; var heightProperty = 'max-height'; var html = document.getElementsByTagName('html')[0]; var footer = document.getElementsByTagName('footer')[0]; var $win = $(window); var $nav = $('.col-md-3'); var $bar = $('.bs-docs-sidebar > .nav'); var firstScroll = true; $win.scroll(function() { if ($nav.css('display') !== 'none') { var footerTop = footer.offsetTop; var scrollTop = $win.scrollTop(); var pageHeight = scrollTop + $win.height(); if (footerTop >= scrollTop && footerTop < (pageHeight)) { var footViewHeight = pageHeight - footerTop; $bar.css(heightProperty, 'calc(100vh - ' + (topBottomHeight + footViewHeight) + 'px)'); } else { var htmlViewHeight = (html.clientHeight - topBottomHeight) + 'px'; if ($bar.css(heightProperty) !== htmlViewHeight) { $bar.css(heightProperty, 'calc(100vh - ' + topBottomHeight + 'px)'); } } if (firstScroll) { firstScroll = false; window.history.pushState({api: ''}, '', ''); } var path = window.location.pathname; var hash = $nav.find('.active > a:last').attr('href') || path; if (hash !== window.location.hash) { window.history.replaceState({api: hash}, '', hash); } } }); }); </script> <script src="//cdnjs.cloudflare.com/ajax/libs/dot/1.1.2/doT.min.js"></script> <script type="text/javascript"> function isBlank(str) { return str === undefined || str === null || str === 'undefined' || str === 'null' || str === ''; } function isNotBlank(str) { return !isBlank(str); } function addLine(html) { if (isBlank(html)) { return ''; } var lineNum = html.split(/\n/).length; var lineHtml = '<span class="line-number">'; var i; for (i = 0; i < lineNum; i++) { lineHtml += (i + 1) + '\n'; } lineHtml = lineHtml.trim(); lineHtml += '</span>'; return lineHtml + html; } var locationDomain = window.location.protocol + '//' + window.location.host; if (isNotBlank(projectDomain) && locationDomain !== projectDomain && !projectDomain.startsWith(locationDomain + '/')) { $.ajaxSetup({ crossDomain: true, xhrFields: { withCredentials: true } }); } var $main = $('.col-md-9'); $.get(projectDomain + '/api/info').done(function(data) { if (isNotBlank(data)) { var documentInfo; if (typeof data === 'string') { documentInfo = JSON.parse(data); } else { documentInfo = data; } var copyright = documentInfo.copyright; if (isNotBlank(copyright.title)) { $('title').html(copyright.title); } var $copyrightRender = $('#copyright'); var template = doT.template($copyrightRender.html()); $copyrightRender.parent().html(template(copyright)); var doc = documentInfo.document; var $urlRender = $('#url-render'); var urlRenderTemplate = doT.template($urlRender.html()); $urlRender.parent().html(urlRenderTemplate(doc)); var $navRender = $('#url-nav-render'); var navRenderTemplate = doT.template($navRender.html()); $navRender.parent().html(navRenderTemplate(doc)); $('pre[class="src src-json"]').each(function() { var $html = escapeHtml($(this).html()); var html; if (isNotBlank($html)) { html = $html.replace(/(.*?)(\/\*.*?\*\/)/g, '$1<span class="comment">$2</span>'); } else { html = '<span class="red">Return null or Can not analyze return type</span>'; } $(this).html(addLine(html)); }); var hash = window.location.hash; if (isNotBlank(hash)) { var $anchor = $(hash); if ($anchor.length > 0) { var $li = $('a[href="' + hash + '"]').parent(); $li.addClass('active'); $li.parent().parent().addClass('active'); $('html,body').animate({scrollTop: $anchor.offset().top}, 0); } } } else { $main.html('<span class="red">no api info</span>'); } }).fail(function() { $main.html('<span class="red">request error</span>'); }); function escapeHtml(html) { return isBlank(html) ? null : html.replace(/</g, '&lt;').replace(/>/g, '&gt;'); } </script> </body> </html>
